name: Node js test

on:
  push:
    branches: [master]

jobs:
  buildtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: 13
      - run: npm ci
      - run: npm run build
      - run: npm test
